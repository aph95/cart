<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        /* Add some basic styling */
        .product, .cart-item { display: flex; justify-content: space-between; margin: 10px 0; }
        .cart { margin-top: 20px; }
    </style>
</head>
<body>

    <h1>Products</h1>
    <div id="products">
        <div class="product">
            <span>Product 1</span>
            <button onclick="addToCart('Product 1', 10)">Add to Cart ($10)</button>
        </div>
        <div class="product">
            <span>Product 2</span>
            <button onclick="addToCart('Product 2', 15)">Add to Cart ($15)</button>
        </div>
        <div class="product">
            <span>Product 3</span>
            <button onclick="addToCart('Product 3', 20)">Add to Cart ($20)</button>
        </div>
    </div>

    <h1>Shopping Cart</h1>
    <div id="cart"></div>
    <button onclick="clearCart()">Clear Cart</button>

    <script src="cart.js"></script>
</body>
</html>
